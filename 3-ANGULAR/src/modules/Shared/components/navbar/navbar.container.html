<mat-sidenav-container>
  <mat-sidenav #sidenav position="start">
    <app-sidenav (closeSidenav)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar
      [amountOfShoppingCartItems]="amountOfShoppingCartItems$ | async | onlyNumber"
      [showBadgeOnShoppingCart]="showBadgeOnShoppingCart$ | async | onlyBoolean"
      (sidenavToggle)="sidenav.toggle()"
    ></app-navbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
